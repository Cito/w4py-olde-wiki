<h1 class="title">FunFormKit</h1>

<p>FunFormKit is a <a class="reference external" href="formvalidation.html">form validation</a> system, as well as form generation.  It
is currently maintained by <a class="reference external" href="ianbicking.html">IanBicking</a>, and exists at</p>
<blockquote>
<p><a class="reference external" href="http://www.colorstudy.com/software/funformkit/">http://www.colorstudy.com/software/funformkit/</a></p>
</blockquote>
<p>FunFormKit is defunct, and is replaced by <a class="reference external" href="http://formencode.org">FormEncode</a>.</p>
<p>-- <a class="reference external" href="ianbicking.html">IanBicking</a></p>
